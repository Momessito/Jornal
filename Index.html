</body>
<script>
    
var x = 0;
document.getElementById("onclick").onclick = function() {myFunction()};

function myFunction() {
    if (x == 0) {
        document.getElementById("MenuLado").classList.add("change");
        document.getElementById("MenuLado").style.display = "Block";
        document.getElementById("Dark").style.display = "Block";
      x = 1;
    } else {
        document.getElementById("MenuLado").classList.remove("change");
        document.getElementById("MenuLado").style.display = "None";
        document.getElementById("Dark").style.display = "None";
      x = 0;
    }
}
</script>
</html>
